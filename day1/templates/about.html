<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>3D Colorful Website</title>

<style>
* {
  margin: 0; padding: 0; box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

/* ðŸŒˆ BACKGROUND */
body {
  min-height: 100vh;
  background:
    linear-gradient(120deg, #3333ff, #00ffcc);
  background-size: 300% 300%;
  animation: bgMove 8s ease infinite;
  color: white;
  perspective: 1200px;
}
@keyframes bgMove {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* ðŸ§­ NAVBAR */
nav {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 15px 40px;
  display: flex;
  justify-content: center;
  gap: 50px;
  background: rgba(0,0,0,0.5);
  backdrop-filter: blur(10px);
  z-index: 100;
}
nav a {
  color: white;
  font-size: 18px;
  cursor: pointer;
  text-decoration: none;
  position: relative;
}
nav a::after {
  content: '';
  position: absolute;
  left: 0; bottom: -5px;
  width: 0; height: 3px;
  background: #00ffcc;
  transition: 0.3s;
}
nav a:hover::after {
  width: 100%;
}

/* ðŸ“„ SECTIONS */
section {
  min-height: 100vh;
  display: none;
  align-items: center;
  justify-content: center;
  padding-top: 100px;
}
section.active { display: flex; }

/* ðŸŸ¢ 3D CARD */
.card {
  width: 440px;
  padding: 40px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(20px);
  border-radius: 30px;
  transform-style: preserve-3d;
  box-shadow:
    0 0 25px rgba(0,255,204,0.8),
    0 0 60px rgba(255,0,204,0.6);
  transition: 0.2s ease;
}

/* DEPTH */
.card h1 { transform: translateZ(70px); font-size: 36px; }
.role { transform: translateZ(55px); opacity: 0.9; margin-bottom: 15px; }

.about-text {
  transform: translateZ(45px);
  line-height: 1.8;
  background: linear-gradient(90deg,#fff,#00ffcc,#fff);
  -webkit-background-clip: text;
  color: transparent;
}

.tagline {
  margin: 20px 0;
  text-align: center;
  background: linear-gradient(90deg,#ffcc00,#ff6600);
  padding: 10px;
  border-radius: 30px;
  transform: translateZ(65px);
}

/* SKILLS */
.skills {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  transform: translateZ(70px);
}
.skills span {
  padding: 8px 18px;
  border-radius: 25px;
  font-size: 13px;
  background: linear-gradient(90deg,#00ffcc,#ff00cc);
  color: black;
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
}

/* FORMS */
form {
  display: flex;
  flex-direction: column;
  gap: 15px;
  transform: translateZ(60px);
}
input, textarea, button {
  padding: 12px;
  border-radius: 12px;
  border: none;
}
button {
  background: linear-gradient(90deg,blue,skyblue,lightblue);
  cursor: pointer;
  font-weight: bold;
}

</style>
</head>

<body>

<nav>
  <a onclick="show('about')">About</a>
  <a onclick="show('login')">Login</a>
  <a onclick="show('contact')">Contact</a>
</nav>

<!-- âœ… ABOUT -->
<section id="about" class="active">
  <div class="card">
    <h1>About</h1>
    <div class="role"> Web Developer</div>

    <p class="about-text">
      Passionate about learning and focused on building secure, modern web interfaces.
      Explore web development concepts and enjoy creating interactive, user-friendly
      designs. 

    <h5 class="tagline">"Start Doing"</h5>

    <div class="skills">
      <span>HTML</span>
      <span>CSS</span>
      <span>JavaScript</span>
      <span>Python</span>
      <span>Cybersecurity</span>
    </div>
  </div>
</section>

<!-- âœ… LOGIN -->
<section id="login">
  <div class="card">
    <h1>Login</h1>
    <form>
      <input placeholder="Username" />
      <input type="password" placeholder="Password" />
      <button>Login</button>
    </form>
  </div>
</section>

<!-- âœ… CONTACT -->
<section id="contact">
  <div class="card">
    <h1>Contact</h1>
    <form>
      <input placeholder="Name" />
      <input type="email" placeholder="Email" />
      <textarea rows="4" placeholder="Message"></textarea>
      <button>Send</button>
    </form>
  </div>
</section>

<script>
function show(id) {
  document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* ðŸŽ¯ REAL MOUSE 3D */
document.addEventListener("mousemove", e => {
  document.querySelectorAll(".card").forEach(card => {
    let x = (window.innerWidth/2 - e.clientX) / 20;
    let y = (window.innerHeight/2 - e.clientY) / 20;
    card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
  });
});
</script>

</body>
</html>
